<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add Travel</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
 
    <h2>Add a Trip</h2>
    <a href="{% url 'users:travel' %}">Home</a> | 
    <a href="{% url 'users:logout' %}">Logout</a>
    {% if messages %}
        {% for message in messages %}
            <h3>{{ message }}</h3>
        {% endfor %}
    {% endif %}
    <form action="{% url 'users:createtrip' %}" method="POST">
        {% csrf_token %}
        <p>Destination:<br><input type="text" name="destination"></p>
        <p>Description:<br><input type="text" name="description"></p>
        <p>Travel Date From<br><input type="date" name="travel_start"></p>
        <p>Travel Date To:<br><input type="date" name="travel_end"></p>
        <p><input type="submit" value="ADD" class="button"></p>
    </form>
</body>
</html>
