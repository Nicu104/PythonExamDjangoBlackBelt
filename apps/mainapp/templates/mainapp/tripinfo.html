<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Destination</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'style.css' %}" />
</head>
<body>
    <a href="{% url 'users:travel' %}">Home</a> | 
    <a href="{% url 'users:logout' %}">Logout</a>

    <h2>{{ trip.destination }}</h2>    
    <p>Planned by: {{ trip.user.name }}</p>
    <p>Description: {{ trip.description }}</p>
    <p>Travel Date From: {{ trip.travel_start }}</p>
    <p>Travel Date To: {{ trip.travel_end }}</p>

    <h3>Other user's joining the trip:</h3>
    {% for user in users %}
        <p>{{ user.name }}</p>
    {% endfor %}
</body>
</html>
